<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.remove("fade-out");
    });
    
    document.querySelectorAll(".menu a").forEach(link => {  // Fixed selector
        link.addEventListener("click", function (e) {
            e.preventDefault(); // Prevent default navigation
    
            let href = this.getAttribute("href");
    
            document.body.classList.add("fade-out");
    
            setTimeout(() => {
                window.location.href = href; // Navigate after fade effect
            }, 500); // Delay should match the CSS transition time
        });
    });
    
    window.addEventListener("pageshow", () => {
        document.body.classList.remove("fade-out"); // Fix for back button flicker
    });
    
</script>
